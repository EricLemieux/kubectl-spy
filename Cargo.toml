[package]
name = "kubectl-spy"
version = "0.1.0"
authors = ["Eric Lemieux <eric@lemieuxdev.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3.26"
kube = {version= "0.85.0", features=["derive", "runtime"]}
kube-runtime = "0.85.0"
k8s-openapi = {version = "0.19.0", features = ["v1_24"] }

tokio = { version = "1", features = ["full"] }

serde = "1.0.186"
serde_json = "1.0.105"
